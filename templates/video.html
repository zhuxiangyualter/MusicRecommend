{% extends "base.html" %}

{% block title %}
    播放MV - {{ music.song_name }}
{% endblock %}

{% block body %}
    <div class="container" style="margin-top: 20px">
        <h2>{{ music.song_name }} - {{ music.artist_name }}</h2>
        <div class="row justify-content-center mt-4">
            <video controls style="width: 100%;">
                <source src="/static/player/video/夜的第七章.mp4" type="video/mp4">
            </video>
        </div>
        <div class="row justify-content-center mt-4">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">返回</a>
        </div>
    </div>
{% endblock %}
